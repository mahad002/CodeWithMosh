<form [formGroup]="form">
    <div class="form-group">
        <label for="oldPassword">Old Password</label>
        <input
            formControlName="oldPassword"
            id="oldPassword"
            type="text"
            class="form-control">
        <div class="alert alert-danger" *ngIf="oldPassword?.invalid && oldPassword?.errors!['invalidOldPassword']"> Old Password is invalid </div>
    </div>
    <div class="form-group">
        <label for="newPassword">New Password</label>
        <input
            formControlName="newPassword"
            id="newPassword"
            type="text"
            class="form-control">
        <div class="alert alert-danger" *ngIf="newPassword?.touched && newPassword?.invalid && newPassword?.errors!['required']"> Please Enter Something </div>
        <div class="alert alert-danger" *ngIf="newPassword?.touched && newPassword?.invalid && newPassword?.errors!['minlength']"> Passowrd should be minimum of 3 characters. </div>
    </div>
    <div class="form-group">
        <label for="confirmPassword">Confirm Password</label>
        <input
            formControlName="confirmPassword"
            id="confirmPassword"
            type="text"
            class="form-control">
        <div class="alert alert-danger" *ngIf="confirmPassword?.touched && confirmPassword?.invalid && confirmPassword?.errors!['required'] " > Please Fill. </div>
        <div class="alert alert-danger" *ngIf="confirmPassword?.valid && form?.invalid && form?.errors!['passwordsShouldMatch'] " > Password should match. </div>
    </div>
    <!-- Password should match -->
    <button class="btn btn-primary" type="submit">Change Password</button>

    
</form>
