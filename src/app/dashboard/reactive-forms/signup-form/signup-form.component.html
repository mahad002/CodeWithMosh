<form [formGroup]="form" (ngSubmit)="login()">
<div formGroupName="account">
    <div class="alert alert-danger" *ngIf="form.errors">Invalid username or password.</div>
    <div class="form-group">
        <label for="username">Username</label>
        <input 
            formControlName="username"
            id="username" 
            type="text" 
            class="form-control">
        <div class="alert alert-danger" *ngIf="username?.touched && username?.invalid">
            <div *ngIf="username?.errors!['required']">Username is required.</div>
            <div *ngIf="username?.errors!['minlength']">Username should be minimum of {{username?.errors!['minlength'].requiredLength}} characters.</div>
            <div *ngIf="username?.errors!['cannotContainSpace']">Username should not contain space.</div>
            <div *ngIf="username?.errors!['shouldBeUnique']">Username should be unique.</div>
        </div>
    </div>
    <div class="form-group">
        <label for="password">Password</label>
        <input 
            formControlName="password"
            id="password" 
            type="text" 
            class="form-control">
    </div>

</div>
    <button class="btn btn-primary" type="submit">Sign Up</button>
</form>
